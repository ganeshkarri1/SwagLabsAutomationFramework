name: Selenium Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  schedule:
    - cron: '0 1 * * *'   # Nightly Regression

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, edge]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      # Smoke on push / PR
      - name: Run Smoke Suite
        if: github.event_name != 'schedule'
        run: mvn clean test -Dbrowser=${{ matrix.browser }} -Dtest=SmokeRunner
        env:
          headless: true

      # Nightly regression
      - name: Run Regression Suite
        if: github.event_name == 'schedule'
        run: mvn clean test -Dbrowser=${{ matrix.browser }} -Dtest=RegressionRunner
        env:
          headless: true

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Extent-Report-${{ matrix.browser }}
          path: reports/
